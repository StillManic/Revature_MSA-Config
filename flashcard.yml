server:
  port: 8085
spring:
  application:
    name: flashcard-service
  datasource:
    password: password
    url: jdbc:h2:mem:memdb
    #url: jdbc:h2:tcp://localhost/~/memdb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
